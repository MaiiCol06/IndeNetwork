                        </i>

                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <button id="refreshButton" class="boton-flotante refresh-button">
            <i class="material-icons">
                update
            </i>
        </button>
        
        
        <section class="publicaciones">

            <button id="mostrarFormulario" class="boton-flotante">
                <i class="material-icons">
                    edit_square
                </i>
            </button>

            <div id="fondoDifuminado" class="fondo-difuminado"></div>

            <div id="formularioPublicacion" class="formulario-publicacion">

                <h2>Crear Publicación</h2>

                <form id="formulario-publicacion" action="../php/procesar_publicacion.php" method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <textarea name="texto" id="contenido" placeholder="Escribe tu publicación aqui..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label><br>
                        <input type="file" name="imagen" id="imagen" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="archivo">Archivo</label><br>
                        <input type="file" name="archivo" id="archivo" accept="file/*">
                        <span id="mensaje-tamanio-archivo" class="mensaje-error"></span>
                    </div>

                    <button type="submit">Publicar</button>

                    <button type="button" name="cancelar" onclick="redirectToProfile()">Cancelar</button>

                </form>
            </div>

            <div id="publicaciones-container">
            </div>

        </section>
    </main>

    <div id="modal" style="display: none;">

            &times;

        <a id="downloadButton" href="" download style="display: none;">

                file_download
